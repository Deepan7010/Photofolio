<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm text-bg-success navbar-dark fixed-top">
      <div class="container-fluid">
        <!-- Logo Start -->
        <a href="index.html" class="navbar-brand">Photofolio</a>
        <!-- Logo End -->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#Nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navber-Link Start -->
        <div class="collapse navbar-collapse" id="Nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link "> Home </a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link"> About </a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact us</a>
            </li>
          </ul>
        </div>
        <!-- Navber-Link End -->
      </div>
    </nav>
    <!-- Navber-End  -->



    <div class="container mt-4">
      
      <div class="row ">
        <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1 col-1"></div>
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-10">
            <h1 class="text-bg-dark text-center pt-4 pb-2 mt-4">Contact Us</h1>
          <div class="form-floating mt-3">
            <input
              type="text"
              class="form-control"
              id="shadow"
              placeholder="FirstName"
            />
            <label for="shadow">Name</label>
          </div>
          <div class="form-floating mt-3">
            <input
              type="email"
              class="form-control"
              id="bot"
              placeholder="shadow@gmail.com"
            />
            <label for="bot">Email address</label>
          </div>
          <div class="form-floating mt-3">
            <textarea
              id="message"
              class="form-control"
              placeholder="leave the message"
              rows="4" cols="20" name="msg"
            ></textarea>
            <label for="message">Message</label>
          </div>
          <div class="d-flex justify-content-center">
          <button class="btn btn-success mt-3 px-4">Send me</button>
        </div>
        </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
